version: 1
project_name: TG-FileStreamBot
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/fsb
    env:
      - CGO_ENABLED=1
    flags: -tags=musl
    ldflags: "-linkmode=external -extldflags -static -s -w"
    binary: fsb
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

signs:
  - artifacts: checksum
    cmd: gpg2
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

checksum:
  name_template: "{{ .ProjectName }}-{{ .Tag }}-checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  # amd64 only
  - goarch: amd64
    dockerfile: goreleaser.Dockerfile
    use: buildx
    image_templates:
      - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  # arm64 only
  - goarch: arm64
    dockerfile: goreleaser.Dockerfile
    use: buildx
    image_templates:
      - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

docker_manifests:
  - name_template: "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-arm64v8"
  - name_template: "ghcr.io/EverythingSuckz/{{ .ProjectName }}:latest"
    image_templates:
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-arm64v8"

  # github container registry
  - name_template: "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-arm64v8"
  - name_template: "ghcr.io/EverythingSuckz/{{ .ProjectName }}:latest"
    image_templates:
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-amd64"
    - "ghcr.io/EverythingSuckz/{{ .ProjectName }}:{{ .Tag }}-arm64v8"